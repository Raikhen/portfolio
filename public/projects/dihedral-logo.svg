<svg xmlns="http://www.w3.org/2000/svg" viewBox="16 26 68 72">
  <defs>
    <clipPath id="leftClip">
      <polygon points="0,0 50,0 50,100 0,100" />
    </clipPath>
    <clipPath id="rightClip">
      <polygon points="50,0 100,0 100,100 50,100" />
    </clipPath>
  </defs>

  <!-- Left wall fill -->
  <polygon points="50,30 50,80 20,95 20,45" fill="rgb(201, 77, 40)" />
  <!-- Right wall fill -->
  <polygon points="50,30 50,80 80,95 80,45" fill="rgb(160, 62, 32)" />

  <!-- Left wall rounded stroke (clipped) -->
  <polygon
    points="50,30 50,80 20,95 20,45"
    fill="none"
    stroke="rgb(201, 77, 40)"
    stroke-width="4"
    stroke-linejoin="round"
    clip-path="url(#leftClip)"
  />
  <!-- Right wall rounded stroke (clipped) -->
  <polygon
    points="50,30 50,80 80,95 80,45"
    fill="none"
    stroke="rgb(160, 62, 32)"
    stroke-width="4"
    stroke-linejoin="round"
    clip-path="url(#rightClip)"
  />
</svg>
